<div class="container-fluid">
    <div class="row-fluid">
        {% include 'blocks/menu_side.html' %}
        <div class="span4 well" style="padding-bottom: 0;">
            {% if not msg %}
                <form accept-charset="UTF-8" action="" method="POST">{% csrf_token %}
                    <textarea class="span12" id="new_message" name="new_message" placeholder="Type in your message" rows="6" required></textarea>
                    <h6 class="pull-right">320 characters remaining</h6>
                    <button class="btn btn-info" type="submit">Send This Message</button>
                </form>
            {% else %}
                <div class="row-fluid">
                    <h3 style="color: rgba(0,0,0,0.6); text-shadow: 2px 8px 6px rgba(0,0,0,0.2), 0px -5px 35px rgba(255,255,255,0.3);">Thank you for your feed back, email sent!</h3>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <a class="btn btn-primary" href="{% url 'list' page=1 %}">My list</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
