<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Word list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="{% static 'style.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href=".">Dictionary</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="."><i class="icon-home icon-white"></i>Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><strong>{{ user_name }}</strong><b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Profil</a></li>
                  <li><a href="#">Recommended articles</a></li>
                  <!--<li class="divider"></li>
                  <li class="nav-header">Nav header</li>-->
                  <li><a href="#">Help</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form pull-right" method="POST" action="../logout/">{% csrf_token %}
              <button type="submit" class="btn btn-info"><i class="icon-off icon-white"></i> Logout</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="raw">
    <!-- ################################################### -->
    <!-- ############# Enter word ########################## -->
    <!-- ################################################### -->
        <div id="research_word" class="span5">
        <form method="POST" action="../show_words/" class="well">{% csrf_token %}
          <p>
            <table>
            {{  word_form.as_table }}
            </table>
            <button class="btn btn-primary btn-block" type="submit">save</button>
          </p>
        </form>
        </div>

    <!-- ############# Known words ######################### -->
        <div id="knowledge" class="span7">
        <fieldset>
        {% for word in words %}
        <p><strong>{{ word.word }}:</strong> {{ word.definition|truncatechars:60 }}</p>
        {% endfor %}
        </fieldset>
        </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
